---
layout: default 
title: 投稿
---

<section class="posts-pagination">
 
  <h1>記事</h1>

  {% for post in paginator.posts %}
    <li class="site-post"><a class="site-post-link" href="{{ post.url }}">{{ post.title }} - {{ post.date | date:"%Y %m/%d" }}</a></li>
  {% endfor %}

  <ul class="posts-pagination-navi-list">
    {% if paginator.previous_page %}
      <li class="posts-pagination-navi"><a href="/blog/{% if paginator.previous_page != 1 %}page{{ paginator.previous_page }}/{% endif %}">&lt;&lt;あたらしい</a></li>
    {% endif %}
    {% if paginator.next_page %}
      <li class="posts-pagination-navi"><a href="/blog/page{{ paginator.next_page }}/">ふるい&gt;&gt;</a></li>
    {% endif %}
  </ul>

</section>
